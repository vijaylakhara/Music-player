<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music World</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Fairy Tale</h2>
            <h3 id="artist">Alexander Rybak</h3>
            <div class="img_container">
                <img src="img/fairy.jpg" alt="">
            </div>
            <audio src="music/fairy.mp3"></audio>
            <div class="control">
                <i class="fa fa-backward" id="prev" title="Previous"></i>
                <i class="fa fa-play" id="play" title="play"></i>
                <i class="fa fa-forward" id="forword" title="Next"></i>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
